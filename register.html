<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Di치rio</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(135deg, #4a90e2, #357ab8);
      color: #fff;
      padding: 30px;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      margin: 40px auto;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .input-label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4a90e2;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #357ab8;
    }

    .link {
      margin-top: 15px;
      color: #4a90e2;
      cursor: pointer;
      display: block;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <header>
    <h1>游늾 Meu Di치rio</h1>
  </header>

  <div class="container">
    <h2>Cadastro</h2>

    <form id="formCadastro">
      <label for="campoUsuario" class="input-label">Nome de Usu치rio:</label>
      <input type="text" id="campoUsuario" name="usuario" placeholder="Escolha um nome de usu치rio" required>

      <label for="campoSenha" class="input-label">Senha:</label>
      <input type="password" id="campoSenha" name="senha" placeholder="Crie sua senha (m칤n. 6 caracteres)" required
        autocomplete="new-password">

      <label for="campoConfirmarSenha" class="input-label">Confirme a Senha:</label>
      <input type="password" id="campoConfirmarSenha" name="confirmarSenha" placeholder="Digite a senha novamente"
        required autocomplete="new-password">

      <p id="mensagemFeedback" class="mensagem-feedback"
        style="color: red; margin-bottom: 15px; display: none; font-size: 0.9rem;">
      </p>

      <button type="submit">Cadastrar</button>
    </form>

    <a class="link" href="login.html">J치 tem conta? Fa칞a login</a>
  </div>

  <script>
    document.getElementById('formCadastro').addEventListener('submit', function (event) {
      event.preventDefault();

      const usuario = document.getElementById('campoUsuario').value.trim();
      const senha = document.getElementById('campoSenha').value;
      const confirmarSenha = document.getElementById('campoConfirmarSenha').value;
      const feedback = document.getElementById('mensagemFeedback');

      feedback.style.display = 'none';
      feedback.style.color = 'red';


      if (senha.length < 6) {
        feedback.textContent = 'A senha deve ter no m칤nimo 6 caracteres.';
        feedback.style.display = 'block';
        return;
      }


      if (senha !== confirmarSenha) {
        feedback.textContent = 'As senhas digitadas n칚o coincidem.';
        feedback.style.display = 'block';
        return;
      }

      const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');


      if (usuarios.find(u => u.nomeUsuario === usuario)) {
        feedback.textContent = 'Este nome de usu치rio j치 est치 em uso.';
        feedback.style.display = 'block';
        return;
      }

      usuarios.push({ nomeUsuario: usuario, senha: senha, entradas: [] });
      localStorage.setItem('usuarios', JSON.stringify(usuarios));

      feedback.textContent = 'Cadastro realizado com sucesso! Redirecionando para o Login...';
      feedback.style.color = '#009f66';
      feedback.style.display = 'block';

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 1500);
    });
  </script>

</body>

</html>
